<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CantoBar</title>
</head>
<body>

    <div class="container text-center">

        <div class="row">
            <div class="col-sm-6 m-auto my-3"><h2>Karaoke</h2></div>
        </div>

        <div class="row my-5">

            <div class="col-sm-4 m-auto"><button type="button" id="filter" class="btn btn-secondary">Filtrar</button></div>
            <div class="col-sm-4 m-auto" id="all"></div>
            <div class="col-sm-4 m-auto"><button type="button" class="btn btn-secondary">Aleatorio</button></div>

        </div>

    </div>

    <div class="container m-0 w-100">
        <div class="row">
            <div class="col-sm-12 col-md-12 table"></div>
        </div>
    </div>

    <div class="popup-container" id="popup"> 
  
        <div class="popup"> 

         <div class="cerrar"><a href="#">X</a></div>

         <div class="form-filter">

            <div class="row">
                <div class="col-sm-12 m-auto my-3"><h2>Elíja su canción</h2></div>
            </div>
    
            <div class="row">
                <div class="col-sm-12 m-auto">
    
                    <div class="input-group mb-3 my-2">
                        <label class="input-group-text" for="tone">Tono</label>
                        <select class="form-select" id="tone"><option value="">Seleccione una opción</option></select>
                    </div>
    
                    <div class="input-group mb-3 my-2">
                        <label class="input-group-text" for="language">Idioma</label>
                        <select class="form-select" id="language"><option value="">Seleccione una opción</option></select>
                    </div>
                    
                    <div class="input-group mb-3 my-2">
                        <label class="input-group-text" for="gender">Genero</label>
                        <select class="form-select" id="gender"><option value="">Seleccione una opción</option></select>
                    </div>
    
                    <div class="input-group mb-3 my-2">
                        <label class="input-group-text" for="artist">Artista</label>
                        <select class="form-select" id="artist"><option value="">Seleccione una opción</option></select>
                    </div>
    
                    <button type="submit" id="submit" class="btn btn-primary m-auto">Filtrar</button>
    
                </div>
            </div>

         </div>

        </div>

    </div>

    <script src="backend/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
